<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!--引入样式文件-->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">

    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body style="background-image:url('images/壁纸4.jpg');">

    <!--<div class="alert alert-danger alert-dismissible fade show w-50 justify-content-center" style="margin: 0 auto;">-->
        <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
        <!--<h5 style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></h5>-->
    <!--</div>-->

    <div class="row justify-content-center" style="padding-top: 100px;">
        <div class="col-md-6">
            <div class="card" style="width: 30rem;height: 40rem;margin: 0 auto;">
                <div class="card-header" style="text-align: center;font-family: 微软雅黑;">
                    <h2>登录</h2>
                </div>
                <div style="margin: 0 auto;padding-top: 20px;">
                    <img src="images/图标.jpg" style="align-content: center;" th:src="@{/images/图标.jpg}" class="rounded-circle border" height="120" width="120"/>
                    <h2 style="text-align: center;">请登录</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/userLogin}" method="post">
                        <div class="form-group col-md-10" style="margin: 0 auto;padding: 10px;">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-light"><img src="images/icons/person-fill.svg" th:src="@{/images/icons/person-fill.svg}" height="24px" width="24px"></div>
                                <input  class="form-control" id="userName" name="userName" required="" placeholder="请输入用户名...">
                            </div>
                        </div>
                        <div class="form-group col-md-10" style="margin: 0 auto;padding: 10px;">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-light"><img src="images/icons/lock-fill.svg" th:src="@{/images/icons/lock-fill.svg}" height="24px" width="24px"></div>
                                <input type="password" class="form-control" id="userPassword" required="" name="userPassword" placeholder="请输入密码...">
                            </div>
                        </div>
                        <div class="form-group col-md-4 justify-content-center" style="margin: 0 auto;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    记 住 我
                                </label>
                            </div>
                        </div>
                        <div class="col-md-8 justify-content-center" style="margin: 0 auto;padding: 10px;">
                            <button type="submit" class="btn btn-primary btn-block">登 录</button>
                        </div>
                    </form>
                    <hr>
                    <div class="col-md-8" style="margin: 0 auto;padding: 10px;text-align: center;">
                        <a class="card-link" href="#">中文</a><a class="card-link" href="#">English</a>
                        <p>@Song 2020</p>
                    </div>
                </div>
                <div class="card-footer" style="text-align: end;">
                    没有账号？<a class="card-link" href="register.html">立即注册</a>
                </div>
            </div>

        </div>
    </div>

    <!--================================================================================================================-->
    <div class="modal fade" data-toggle="modal" id="errorModal" th:onclick="javascript:error()" th:if="${not #strings.isEmpty(msg)}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>提示</h4>
                </div>
                <div class="modal-body">
                    <h5 style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></h5>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>


    <!--================================================================================================================-->
    <!--引入js文件-->
    <script src="js/jquery-3.2.1/jquery-3.2.1.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <script>
//        $("#errorModal").modal('show');

        //document.getElementById("errorModal").click();
        $(function () {
            var msg="[[${msg}]]";
            if(msg != null){
                document.getElementById("errorModal").click();
                msg = null;
            }
        })
        function error(){
            $("#errorModal").modal('show');
        }

    </script>
</body>
</html>
